<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Imp Movies</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&family=Space+Grotesk:wght@700&display=swap');
        
        :root { 
            --accent: #333333; 
            --glass: rgba(255, 255, 255, 0); 
        }

        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        #main-loader {
            position: fixed; inset: 0; background: #000; z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s ease, visibility 0.8s;
        }
        .loader-bar { width: 100px; height: 2px; background: rgba(255,255,255,0.1); position: relative; overflow: hidden; margin-top: 20px; }
        .loader-progress { position: absolute; width: 40%; height: 100%; background: var(--accent); animation: loading 1.5s infinite ease-in-out; }
        @keyframes loading { 0% { left: -40%; } 100% { left: 100%; } }

        .skeleton {
            background: linear-gradient(90deg, #0a0a0a 25%, #1a1a1a 50%, #0a0a0a 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite linear;
            border-radius: 16px;
        }
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .header-blur { background: rgba(0,0,0,0.85); backdrop-filter: blur(30px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .nav-tool { display: flex; align-items: center; gap: 8px; font-size: 11px; font-weight: 700; color: rgba(255,255,255,0.4); border-left: 1px solid rgba(255,255,255,0.1); padding-left: 20px; }

        .card { position: relative; border-radius: 16px; overflow: hidden; border: 1px solid rgba(255,255,255,0.05); transition: 0.6s cubic-bezier(0.2, 1, 0.2, 1); opacity: 0; animation: fadeIn 0.3s ease forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }

        .card:hover { transform: translateY(-10px) scale(1.02); border-color: var(--accent); box-shadow: 0 30px 60px -12px rgba(0,0,0,0.9); }
        .card img { transition: 0.8s ease; }
        .card:hover img { filter: brightness(0.3) blur(5px); transform: scale(1.1); }
        
        .card-info { position: absolute; inset: 0; display: flex; flex-direction: column; justify-content: flex-end; padding: 25px; opacity: 0; transition: 0.4s; }
        .card:hover .card-info { opacity: 1; }

        #ep-sidebar { position: fixed; right: -420px; top: 0; width: 400px; height: 100%; background: #080808; z-index: 2000; transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); border-left: 1px solid rgba(255,255,255,0.05); }
        #ep-sidebar.open { right: 0; box-shadow: -50px 0 100px rgba(0,0,0,0.9); }
        
        .ep-card { display: flex; gap: 15px; padding: 12px; border-radius: 12px; transition: 0.2s; cursor: pointer; border: 1px solid transparent; }
        .ep-card:hover { background: var(--glass); border-color: rgba(255,255,255,0.05); }
        .ep-card.active { border-color: var(--accent); background: rgba(255,255,255,0.05); }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        iframe { width: 100%; height: 100%; border: none; background: #000; }

        #profile-menu {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            margin-top: 1rem;
            width: 240px;
            background: #0a0a0a;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 1.5rem;
            padding: 0.75rem;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
            z-index: 100;
        }
        #profile-menu.show { display: block; }
        
        .accent-text { color: var(--accent) !important; }
        .accent-bg { background-color: var(--accent) !important; }
        .accent-border { border-color: var(--accent) !important; }
    </style>
</head>
<body class="no-scrollbar">
    <div style="position:fixed;top:15px;right:15px;z-index:9999;font-size:8px;color:rgb(255, 255, 255);max-width:380px;line-height:1.4">
        Disclaimer: This website doesn't host any files. Any legal issues should be taken up with the 3rd party provider(s).
    </div>

    <div id="main-loader">
        <h1 class="text-4xl font-black tracking-tighter accent-text" style="font-family: 'Space Grotesk'">Imp Movies<span>.</span></h1>
        <div class="loader-bar"><div class="loader-progress"></div></div>
    </div>

    <div id="ep-sidebar" class="flex flex-col">
        <div class="p-8 border-b border-white/5 flex justify-between items-center">
            <div>
                <h3 class="font-black text-xl tracking-tighter">EPISODES</h3>
                <p id="ep-count" class="text-[10px] text-white/30 font-bold uppercase tracking-widest mt-1">Loading Seasons...</p>
            </div>
            <button onclick="toggleSidebar()" class="p-3 bg-white/5 rounded-full hover:bg-white/10 transition"><i data-lucide="x" class="w-5 h-5"></i></button>
        </div>
        <div class="p-4 flex gap-2 overflow-x-auto no-scrollbar border-b border-white/5" id="season-list"></div>
        <div class="flex-1 overflow-y-auto p-6 space-y-3 no-scrollbar" id="episode-list"></div>
    </div>

    <div id="video-modal" class="fixed inset-0 bg-black z-[1000] hidden flex flex-col">
        <div class="flex items-center justify-between p-4 header-blur">
            <div class="flex items-center gap-6">
                <button onclick="closePlayer()" class="flex items-center gap-2 text-xs font-black opacity-50 hover:opacity-100 transition uppercase tracking-widest"><i data-lucide="arrow-left" class="w-4 h-4"></i> Back</button>
                <div class="h-4 w-[1px] bg-white/10"></div>
                <h2 id="playing-title" class="text-sm font-bold tracking-tight truncate max-w-sm">Title</h2>
            </div>
            <div class="flex items-center gap-4">
                <button id="fav-toggle-btn" class="p-2.5 bg-white/5 rounded-xl border border-white/10 hover:bg-white/10 transition">
                    <i data-lucide="heart" class="w-4 h-4"></i>
                </button>
                <div id="auto-next-indicator" class="hidden text-[10px] font-black accent-text animate-pulse uppercase tracking-widest bg-white/5 px-3 py-2 rounded-md">Auto-Next Active</div>
                <button id="ep-menu-btn" onclick="toggleSidebar()" class="hidden flex items-center gap-2 px-5 py-2.5 bg-white/5 rounded-xl border border-white/10 text-xs font-bold hover:bg-white/10 transition">
                    <i data-lucide="layers" class="w-4 h-4"></i> Browse Episodes
                </button>
            </div>
        </div>
        <div id="player-container" class="flex-1 bg-black overflow-hidden">
            <div id="iframe-container" class="w-full h-full"></div>
        </div>
    </div>

    <header class="sticky top-0 z-50 header-blur">
        <div class="max-w-[1600px] mx-auto px-8 py-5 flex items-center justify-between">
            <div class="flex items-center gap-10">
                <h1 class="text-3xl font-black tracking-tighter cursor-pointer" onclick="location.reload()">Imp Movies<span class="accent-text">.</span></h1>
                
                <div class="flex bg-white/5 p-1.5 rounded-2xl border border-white/10">
                    <button id="movie-mode" 
                        class="px-8 py-2.5 text-[11px] font-black uppercase tracking-widest rounded-xl transition-all duration-300" 
                        onclick="setMode('movie')">Cinema</button>
                    <button id="tv-mode" 
                        class="px-8 py-2.5 text-[11px] font-black uppercase tracking-widest rounded-xl transition-all duration-300" 
                        onclick="setMode('tv')">Series</button>
                </div>
            </div>

            <div class="flex-1 max-w-xl mx-12 relative group">
                <i data-lucide="search" class="w-4 h-4 absolute left-5 top-1/2 -translate-y-1/2 opacity-20 group-focus-within:opacity-100 transition"></i>
                <input id="search" type="text" placeholder="Start typing to search..." 
                    class="w-full bg-white/[0.03] border border-white/10 p-4 pl-14 text-sm font-medium outline-none rounded-2xl focus:ring-2 focus:ring-blue-500/20 focus:bg-white/5 transition-all">
            </div>

            <div class="hidden xl:flex items-center gap-8">
                <div class="nav-tool">
                    <i data-lucide="wifi" class="w-3 h-3 text-green-500"></i>
                    <span>STABLE</span>
                </div>
                <div class="nav-tool">
                    <i data-lucide="clock" class="w-3 h-3"></i>
                    <span id="current-time">00:00</span>
                </div>
                
                <div class="relative">
                    <button onclick="toggleProfileMenu()" class="p-3 bg-white/5 rounded-full hover:bg-white/10 transition border border-white/5">
                        <i data-lucide="user" class="w-4 h-4"></i>
                    </button>
                    <div id="profile-menu">
                        <div class="flex flex-col gap-1">
                            <div class="px-3 py-2 text-[10px] font-black text-white/30 uppercase tracking-widest border-b border-white/5 mb-1">Library</div>
                            <button onclick="viewList('favorites')" class="flex items-center gap-3 px-3 py-2.5 hover:bg-white/5 rounded-xl transition text-xs font-bold">
                                <i data-lucide="heart" class="w-4 h-4 text-red-500"></i> Favorites
                            </button>
                            <button onclick="viewList('watched')" class="flex items-center gap-3 px-3 py-2.5 hover:bg-white/5 rounded-xl transition text-xs font-bold">
                                <i data-lucide="check-circle" class="w-4 h-4 text-green-500"></i> Watched
                            </button>
                            <div class="px-3 py-2 text-[10px] font-black text-white/30 uppercase tracking-widest border-b border-white/5 my-1">Settings</div>
                            <button onclick="clearAllData()" class="flex items-center gap-3 px-3 py-2.5 hover:bg-white/5 rounded-xl transition text-xs font-bold text-red-400">
                                <i data-lucide="trash-2" class="w-4 h-4"></i> Clear Cache
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-[1600px] mx-auto px-8 py-12">
        <div id="grid-header" class="mb-8 hidden">
            <h2 id="grid-title" class="text-2xl font-black tracking-tighter uppercase">Favorites</h2>
        </div>
        <div id="grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 2xl:grid-cols-7 gap-8"></div>
    </main>

    <script>
        const API_KEY = '23858128f75856b4d4711b986e274e50';
        const SERVERS = ['https://vidsrc.cc/v2/embed/', 'https://vidsrc.xyz/embed/'];
        
        let page = 1, mode = 'movie', activeId = null, currentItem = null, activeS = 1, activeE = 1, totalEpisodes = 0;
        let isFetching = false;
        let currentView = 'home'; // Tracks if we are in 'favorites', 'watched', or 'home'

        setInterval(() => {
            const now = new Date();
            document.getElementById('current-time').innerText = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }, 1000);

        function toggleProfileMenu() {
            document.getElementById('profile-menu').classList.toggle('show');
        }

        window.onclick = function(event) {
            if (!event.target.closest('.relative')) {
                document.getElementById('profile-menu').classList.remove('show');
            }
        }

        function saveToLocal(key, item) {
            let data = JSON.parse(localStorage.getItem(key) || '[]');
            if (!data.find(i => i.id === item.id)) {
                data.push(item);
                localStorage.setItem(key, JSON.stringify(data));
            }
        }

        // New Logic: Toggle Favorite (Works for both Movie and TV)
        function toggleFavorite(item) {
            let data = JSON.parse(localStorage.getItem('favorites') || '[]');
            const index = data.findIndex(i => i.id === item.id);
            
            if (index === -1) {
                // Not in favorites, add it
                data.push(item);
                localStorage.setItem('favorites', JSON.stringify(data));
                return true; 
            } else {
                // In favorites, remove it
                data.splice(index, 1);
                localStorage.setItem('favorites', JSON.stringify(data));
                return false;
            }
        }

        function clearAllData() {
            if(confirm('Clear all history and settings?')) {
                localStorage.clear();
                location.reload();
            }
        }

        function showSkeletons() {
            const grid = document.getElementById('grid');
            for (let i = 0; i < 14; i++) {
                const skeleton = document.createElement('div');
                skeleton.className = 'skeleton-card aspect-[2/3] skeleton';
                grid.appendChild(skeleton);
            }
        }

        async function fetchData(reset = false) {
            if (isFetching) return;
            isFetching = true;
            currentView = 'home';

            const grid = document.getElementById('grid');
            if (reset) { 
                page = 1; 
                grid.innerHTML = ''; 
                document.getElementById('grid-header').classList.add('hidden');
            }

            showSkeletons();

            try {
                const res = await fetch(`https://api.themoviedb.org/3/trending/${mode}/week?api_key=${API_KEY}&page=${page}&include_adult=false`);
                const data = await res.json();
                const skeletons = document.querySelectorAll('.skeleton-card');
                skeletons.forEach(s => s.remove());

                render(data.results);
                page++;
                isFetching = false;

                setTimeout(() => { 
                    document.getElementById('main-loader').style.opacity = '0'; 
                    document.getElementById('main-loader').style.visibility = 'hidden'; 
                }, 800);
            } catch (e) { 
                console.error(e); 
                isFetching = false;
            }
        }

        function render(items) {
            const container = document.getElementById('grid');
            items.forEach((item, index) => {
                if(!item.poster_path || item.adult === true) return;

                const div = document.createElement('div');
                div.className = 'card cursor-pointer';
                div.style.animationDelay = `${index * 30}ms`;
                div.onclick = () => play(item);
                div.innerHTML = `
                    <div class="relative aspect-[2/3] overflow-hidden">
                        <img src="https://image.tmdb.org/t/p/w500${item.poster_path}" loading="lazy" class="w-full h-full object-cover">
                        <div class="card-info">
                            <h3 class="text-sm font-black uppercase tracking-tighter mb-1 leading-tight">${item.title || item.name}</h3>
                            <div class="flex items-center gap-3 text-[10px] font-bold text-white/50">
                                <span>${(item.release_date || item.first_air_date || '2026').split('-')[0]}</span>
                                <span class="accent-text">★ ${item.vote_average.toFixed(1)}</span>
                            </div>
                        </div>
                    </div>`;
                container.appendChild(div);
            });
            lucide.createIcons();
        }

        async function play(item, s = 1, e = 1) {
            currentItem = item; activeId = item.id; activeS = s; activeE = e;
            document.getElementById('playing-title').innerText = item.title || item.name;
            document.getElementById('video-modal').classList.remove('hidden');
            
            saveToLocal('watching', item);
            
            const isTV = item.first_air_date || item.name; // Logic check for Series
            document.getElementById('ep-menu-btn').classList.toggle('hidden', !isTV);
            document.getElementById('auto-next-indicator').classList.toggle('hidden', !isTV);
            
            // Setup Favorite Toggle UI
            const favBtn = document.getElementById('fav-toggle-btn');
            const updateFavUI = () => {
                const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
                const isFavorited = favorites.some(i => i.id === item.id);
                favBtn.innerHTML = `<i data-lucide="heart" class="w-4 h-4 ${isFavorited ? 'fill-red-500 text-red-500' : ''}"></i>`;
                lucide.createIcons();
            };
            
            updateFavUI();

            favBtn.onclick = () => {
                toggleFavorite(item);
                updateFavUI();
                // If we are currently viewing the Favorites list, refresh the background grid
                if (currentView === 'favorites') {
                    viewList('favorites', true);
                }
            };

            if (isTV) fetchSeasons(item.id);
            loadIframe();
        }

        function loadIframe() {
            const isTV = currentItem.first_air_date || currentItem.name;
            const url = !isTV ? `${SERVERS[0]}movie/${activeId}` : `${SERVERS[0]}tv/${activeId}/${activeS}/${activeE}`;
            
            const iframe = document.createElement('iframe');
            iframe.src = url;
            iframe.allowFullscreen = true;
            iframe.setAttribute('sandbox', 'allow-forms allow-pointer-lock allow-same-origin allow-scripts');
            
            const container = document.getElementById('iframe-container');
            container.innerHTML = '';
            container.appendChild(iframe);
        }

        async function fetchSeasons(id) {
            const res = await fetch(`https://api.themoviedb.org/3/tv/${id}?api_key=${API_KEY}`);
            const data = await res.json();
            const container = document.getElementById('season-list');
            container.innerHTML = '';
            if(!data.seasons) return;
            
            data.seasons.forEach(s => {
                if(s.season_number === 0) return;
                const btn = document.createElement('button');
                btn.className = `px-5 py-2.5 rounded-xl text-[10px] font-black uppercase tracking-widest border border-white/10 shrink-0 ${activeS == s.season_number ? 'accent-bg border-none' : 'bg-white/5'}`;
                btn.innerText = `Season ${s.season_number}`;
                btn.onclick = () => { activeS = s.season_number; fetchEpisodes(id, s.season_number); };
                container.appendChild(btn);
            });
            fetchEpisodes(id, activeS);
        }

        async function fetchEpisodes(id, sNum) {
            const res = await fetch(`https://api.themoviedb.org/3/tv/${id}/season/${sNum}?api_key=${API_KEY}`);
            const data = await res.json();
            totalEpisodes = data.episodes.length;
            document.getElementById('ep-count').innerText = `${totalEpisodes} Episodes in S${sNum}`;
            const container = document.getElementById('episode-list');
            container.innerHTML = '';
            data.episodes.forEach(e => {
                const div = document.createElement('div');
                div.className = `ep-card ${activeE == e.episode_number && activeS == sNum ? 'active' : ''}`;
                div.onclick = () => { activeE = e.episode_number; loadIframe(); toggleSidebar(); fetchEpisodes(id, sNum); };
                div.innerHTML = `
                    <div class="relative w-32 h-20 shrink-0">
                        <img src="https://image.tmdb.org/t/p/w300${e.still_path}" class="w-full h-full object-cover rounded-lg bg-zinc-900">
                        ${activeE == e.episode_number && activeS == sNum ? '<div class="absolute inset-0 bg-white/10 flex items-center justify-center rounded-lg accent-border border-2"><i data-lucide="play" class="w-5 h-5 fill-white"></i></div>' : ''}
                    </div>
                    <div class="flex-1 min-w-0 flex flex-col justify-center">
                        <h4 class="text-xs font-bold truncate">E${e.episode_number} • ${e.name}</h4>
                        <p class="text-[9px] opacity-30 line-clamp-2 mt-1 font-medium">${e.overview || 'No description available for this episode.'}</p>
                    </div>`;
                container.appendChild(div);
            });
            lucide.createIcons();
        }

        function toggleSidebar() { document.getElementById('ep-sidebar').classList.toggle('open'); }
        
        function closePlayer() { 
            saveToLocal('watched', currentItem);
            document.getElementById('video-modal').classList.add('hidden'); 
            document.getElementById('ep-sidebar').classList.remove('open'); 
            document.getElementById('iframe-container').innerHTML = '';
        }
        
        function setMode(m) { 
            mode = m; 
            const movieBtn = document.getElementById('movie-mode');
            const tvBtn = document.getElementById('tv-mode');

            if (mode === 'movie') {
                movieBtn.classList.add('accent-bg', 'text-white', 'scale-105');
                movieBtn.classList.remove('opacity-40');
                tvBtn.classList.remove('accent-bg', 'text-white', 'scale-105');
                tvBtn.classList.add('opacity-40');
            } else {
                tvBtn.classList.add('accent-bg', 'text-white', 'scale-105');
                tvBtn.classList.remove('opacity-40');
                movieBtn.classList.remove('accent-bg', 'text-white', 'scale-105');
                movieBtn.classList.add('opacity-40');
            }
            fetchData(true); 
        }

        function viewList(key, keepMenuOpen = false) {
            currentView = key;
            const data = JSON.parse(localStorage.getItem(key) || '[]');
            const container = document.getElementById('grid');
            const header = document.getElementById('grid-header');
            const title = document.getElementById('grid-title');
            
            container.innerHTML = '';
            header.classList.remove('hidden');
            title.innerText = key;
            
            if(data.length === 0) {
                container.innerHTML = '<div class="col-span-full text-center py-20 opacity-20 font-bold uppercase tracking-widest">No items found</div>';
            } else {
                render(data);
            }
            if(!keepMenuOpen) toggleProfileMenu();
        }

        document.getElementById('search').addEventListener('input', (e) => {
            const query = e.target.value;
            if(query.length === 0) { fetchData(true); return; }
            if(query.length < 2) return;

            currentView = 'search';
            document.getElementById('grid-header').classList.add('hidden');
            document.getElementById('grid').innerHTML = '';
            showSkeletons();
            fetch(`https://api.themoviedb.org/3/search/multi?api_key=${API_KEY}&query=${query}&include_adult=false`)
                .then(r=>r.json()).then(d=>{
                    document.querySelectorAll('.skeleton-card').forEach(s => s.remove());
                    render(d.results);
                });
        });

        window.onscroll = () => { 
            if (currentView === 'home' && (window.innerHeight + window.scrollY) >= document.body.offsetHeight - 800) {
                fetchData(); 
            }
        };
        
        setMode('movie');
    </script>
</body>
</html>
